<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arc Like Copy Link - Options</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .option-group {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    .option-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .option-description {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>Arc Like Copy Link - Options</h1>
  
  <div class="option-group">
    <div class="option-title">URL Bar Icon</div>
    <div class="option-description">
      Show or hide the copy link icon in the URL bar. The extension icon in the toolbar will always be available.
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="showPageAction">
      <span class="slider"></span>
    </label>
  </div>

  <script src="options.js"></script>
</body>
</html>
